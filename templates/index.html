<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta name="google-site-verification" content="oIwiD9Fl0-hIEI9k4K3TMObJ-Ph7zA4IlRlkNhkB5Os" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


</head>
<body ng-app="usuario_serv">
  <div ng-controller="serviciosController as serv">
      {% verbatim %}
     
      <table >
         <thead >
             <tr>
                <td>
                    nombre
                </td>
                <td>
                    descripcion
                </td>
                <td>
                    hexadecimal
                </td>
                <td>
                    rojo
                </td>
                <td>
                    verde
                </td>
                <td>
                    azul
                </td>
             </tr>
         </thead>
         <tbody ng-repeat="diccionario in serv.diccs.$$state.value">
             <tr>
                 <td>
                    {{diccionario.nombre}}
                 </td>
                 <td>
                    {{diccionario.descripcion}}
                 </td>
                 <td>
                    {{diccionario.hexadeciamal}}
                 </td>
                 <td>
                    {{diccionario.rojo}}
                 </td>
                 <td>
                    {{diccionario.verde}}
                 </td>
                 <td>
                    {{diccionario.azul}}
                 </td>
             </tr>
         </tbody>

      </table>
      {% endverbatim %}
  </div>
</body>
</html>
